<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Window 1000 Times</title>
</head>
<body>

<button onclick="openWindows()">Open Windows 1000 Times</button>

<script>
function openWindows() {
    for (let i = 0; i < 1000; i++) {
        window.open('', '_blank');
    }
}
</script>

</body>
</html>
